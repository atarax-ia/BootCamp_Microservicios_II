server:
  port: 8189

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: employeeservice
  boot:
    admin:
      client:
        url: [http://localhost:8080]

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
